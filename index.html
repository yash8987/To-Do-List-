<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="color:blue;">To-Do List</h1>
        <div class="to-do-list_container">
            <div class="input_container">
                <input type="text" id="input_data" placeholder="Add Your Task" style="border:1px solid red;border-radius:8px;"/>
                <button class="add_button" id="add_button" style="color: purple;border:1px solid green;border-radius:8px;cursor:pointer;">Add</button>
            </div>
            <div class="taskscontainer" style="cursor: pointer;">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
